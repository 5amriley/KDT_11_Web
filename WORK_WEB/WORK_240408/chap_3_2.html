<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div 태그 -->
    <!-- 블록 요소와 인라인 요소를 그룹으로 묶을 때 사용한다. -->
    <!-- 웹 페이지를 논리적인 단위로 분할하는 데 사용된다. -->
    <!-- 각 div 요소에 적절한 클래스나 ID를 추가하여 그 의미를 구체화할 수 있다. -->
    <!-- CSS를 사용하여 스타일을 적용하는데 유용하다. -->
    <div>
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>

    <!-- span 태그 -->
    <!-- 인라인 요소를 그룹으로 묶을 때 사용한다. -->
    <!-- 이렇게 그룹으로 묶어 요소의 공간을 분할하면 분할된 요소에 CSS로 스타일을 적용할 수 있다.-->
    <!-- 이 예제의 경우, 스타일을 적용하지 않았으므로, 이대로 실행하면 '하이라이트' 텍스트 부분에 변화가 없다. -->
    <p>이번 영화의 <span>하이라이트</span> 장면은 바로 여기입니다.</p>
</body>
</html>
