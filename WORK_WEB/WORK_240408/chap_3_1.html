<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- hn 태그 -->
    <h1>오호</h1>
    <h2>오호</h2>
    <h3>오호</h3>
    <h4>오호</h4>
    <h5>오호</h5>
    <h6>오호</h6>

    <!-- p 태그 -->
    <p>paragraph 태그</p>

    <!-- br 태그 -->
    <br>

    <!-- blockquote 태그 -->
    <!-- 시각적 : 들여쓰기되어 보여진다. -->
    <!-- 의미론적 : 검색 엔진 등에서 인용 부분으로 인식하는 등의 효과 -->
    <blockquote cite="https://www.naver.com/">
        <p>네이버는 우리나라에서 가장 많이 쓰이는 포털사이트이다.<br>
            이 문단은 blockquote 태그로 둘러싸여있다.
        </p>
    </blockquote>

    <!-- q 태그 -->
    <!-- 짧은 인용문을 작성할 때 사용할 수 있는 태그이다. -->
    <p><q>이 문장은 q 태그로 둘러싸여있다.</q><br>
    이 문장은 그렇지 않다.</p>

    <!-- ins 태그 -->
    <ins>밑줄이 그여서 나타나는 문장</ins> 방금 문장은 ins 태그로 둘러싸여있다.
    <br>

    <!-- del 태그 -->
    <del>취소선이 그여서 나타나는 문장</del> 방금 문장은 del 태그로 둘러싸여있다.
    <br>

    <sub>아래 첨자</sub>
    <sup>위 첨자</sup>

    <p>공기의 원소 기호는 H<sub>2</sub>O</p>
    <p>4<sup>2</sup>은 16입니다.</p>

</body>
</html>
