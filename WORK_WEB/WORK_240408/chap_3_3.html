<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul(unordered list) 태그 -->
    <!-- 목록 내용마다 글머리 기호(bullet point)가 붙는다. -->
    <h1>판매 중인 과일</h1>
    <ul>
        <li>목록 내용 1</li>
        <li>목록 내용 2</li>
        <li>목록 내용 3</li>
    </ul>

    <!-- ol(ordered list) 태그 -->
    <!-- 목록 내용에 번호가 붙는다. -->
    <h1>오늘 할 일</h1>
    <ol>
        <li>목록 내용 1</li>
        <li>목록 내용 2</li>
        <li>목록 내용 3</li>
    </ol>

    <!-- dl(description list) 태그 -->
    <!-- 용어와 용어 설명을 나열한 형태의 목록이다. -->
    <!-- li 태그 대신에 dt 태그로 용어를, dd 태그로 용어 설명을 작성한다. -->
    <dl>
        <dt>용어 1</dt>
        <dd>용어 설명 1</dd>
        <dt>용어 2</dt>
        <dd>용어 설명 2</dd>
    </dl>
</body>
</html>
