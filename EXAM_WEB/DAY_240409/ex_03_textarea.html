<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>기본 정보</legend>
            <p>
                <label for="userid">아이디&emsp;</label>
                <input type="text" id="userid">
            </p>
            <p>
                <label for="passwd">비밀번호</label>
                <input type="passwd" id="passwd">
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이&emsp;</label>
                <input type="number" id="age">
            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id="recommender">
            </p>
        </fieldset>
        <fieldset>
            <legend>개발자 정보</legend>
            <p>
                <label for="speciality">개발 분야</label>
                <select id="speciality">
                    <optgroup>
                        <option value="front">프론트</option>
                        <option value="backend">백엔드</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="detail">구체적 분야</label>
                <select name="detail" id="detail">
                    <optgroup label="머신러닝">
                        <option value="CNN">CNN</option>
                        <option value="GAN">GAN</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
    </form>
    
    
    <form action="#" method="post">
        <fieldset>
            <legend>블로그 글쓰기</legend>
            <p>
                <label for="title">제목
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="desc">내용
                        <textarea id="desc" name="desc"></textarea>
                </label>
            </p>
        </fieldset>
    </form>
</body>
</html>
