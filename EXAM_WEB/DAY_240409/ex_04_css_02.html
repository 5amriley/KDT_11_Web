<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body em {color: red;}   /* body 안의 자손(자식, 손자, ...) em 요소 */
        body > h1 {color: blue;}    /* body 안의 직계 자식 h1 요소 */

        a:link {/* 아직 방문되지 않은 링크의 색상 */
            text-decoration:none;
            color: blue;
            background-color: white;
        }
        a:visited {/* 방문된 링크의 색상 */
            text-decoration:none;
            color:green;
        }
        a:hover {   /* 마우스가 링크 위에 있을 때 색상 */
            text-decoration:none;
            color:white;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- em 태그 (emphasized text) -->
    <h1>This headline is <em>very</em> important</h1>
    <p>
        <ul>
            <li><h1>목록 1</h1></li>
            <li><h1>목록 2</h1></li>
        </ul>
    </p>

    <a href="https://www.naver.com/" target="_blank">네이버 링크</a>
</body>
</html>
