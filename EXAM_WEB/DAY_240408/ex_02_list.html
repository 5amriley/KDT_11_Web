<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>목차</h1>
<p>
    좋아하는 계절<hr width='100%' color="green" size="3">
<ul>    <!-- unordered list -->
    <li>봄</li>
    <li>여름</li>
    <li>가을</li>
    <li>겨울</li>
</ul>
</p>
<br><br>
<p>
    레시피<hr width='100%' color="green" size="3">
<ol>    <!-- ordered list -->
    <li>재료준비</li>
    <li>재료손질</li>
    <li>요리</li>
    <li>먹기</li>
</ol>
</p>
<br><br>
<p>
    <dl>인공지능</dl>
    <hr width="100%" color="black" size="3">
    <dl>
        <dt>머신러닝이란?</dt>
        <dd>인공뉴런을 사용하여 주어진 데이터에 최적인 모델을 만드는 것</dd>
        <dt>딥러닝이란?</dt>
        <dd>인공신경망을 사용하여 주어진 데이터에 최적인 모델을 만드는 것</dd>
        <dt>생성형 AI란?</dt>
        <dd>챗GPT</dd>
    </dl>
</p>
</body>
</html>
