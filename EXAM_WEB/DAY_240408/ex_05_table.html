<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag table</title>
</head>
<body>
    <h3>테이블 태그 살펴보기</h3><hr size="5">
    <center>
    <table border="1" width="50%">
        <caption>This is a caption</caption>
        <tr bgcolor="skyblue">
            <th width="20%">이름</th>
            <th width="20%">나이</th>
            <th width="10%">성별</th>
        </tr>
        <tr bgcolor="lightgreen">
            <td>홍길동</td>
            <td>12</td>
            <td>남자</td>
        </tr>
        <tr>
            <td rowspan="2">2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
        <tr>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <td colspan="3">4행 1열</td>
        </tr>
        <tr>
            <td>5행 1열</td>
            <td>5행 2열</td>
            <td>5행 3열</td>
        </tr>
    </table>
</center>
</body>
</html>
